<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotelletje: Room Reservations</title>
</head>
<body>
<h1>Welcome to the Reserverings Pagina</h1>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
        <td>Guest</td>
    </tr>
    <tr th:each="roomReservation: ${roomReservations}">
        <td th:text="${roomReservation.roomName}">Room Name</td>
        <td th:text="${roomReservation.roomNumber}">Room Number</td>
        <td th:text="${roomReservation.lastName}!=null? ${roomReservation.lastName} + ', ' +
        ${roomReservation.firstName}: 'VAKANTIEEE'">Guest</td>
    </tr>
</table>

</body>
</html>
